<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
  <div class="star">
    <div class="star_circle">
      <img src="images\icon-star.svg" alt="icon_star">
    </div>
  </div>
  <div class="question">
    <h1>How did we do?</h1>
  </div>
  <div class="sentence">
    <p> Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
  </div>
  <div class="ratings">
    <button class="ratings_count" id="rating1" value="1" onclick="selectRate(this)">1</button>
    <button class="ratings_count" id="rating2" value="2" onclick="selectRate(this)">2</button>
    <button class="ratings_count" id="rating3" value="3" onclick="selectRate(this)">3</button>
    <button class="ratings_count" id="rating4" value="4" onclick="selectRate(this)">4</button>
    <button class="ratings_count" id="rating5" value="5" onclick="selectRate(this)">5</button>
  </div>
  
  <div class="button">
    <button type="submit" onclick="submitForm()">Submit</button>
  </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rahul Shesh</a>.
    <script src="script.js"></script>
  </div>
</body>
</html>
